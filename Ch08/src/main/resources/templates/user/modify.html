<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>modify</title>
</head>
<body>
	<h3>User 수정</h3>
<form th:action="@{/user/modify}" method="post">
		
	<table border="1">
		<tr>
			<td>아이디</td>					<!-- 아이디는 보통 수정못하니까 readonly써서 수정못하게 막는 거임 -->
			<td><input type="text" name="uid" readonly th:value="${userVo.uid}"/></td>   <!-- ub생성자를 try문 밖에다 선언해야함 -->
		</tr>
		<tr>
			<td>이름</td>
			<td><input type="text" name="name" th:value="${userVo.name}"/></td>
		</tr>
		<tr>
			<td>휴대폰</td>
			<td><input type="text" name="hp" th:value="${userVo.hp}" /></td>
		</tr>
		<tr>
			<td>나이</td>
			<td><input type="text" name="age" th:value="${userVo.age}" /></td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<input type="submit" value="수정하기"/>
			</td>	
		</tr>
	
	</table>
</form>



</body>
</html>
